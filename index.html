<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/b08cb0abca.js"
      crossorigin="anonymous"
    ></script>

    <title>闊元科技有限公司</title>
  </head>
  <body>
    <!--釘選地方 開始-->
    <div class="header">
      <div class="logo">
        <h1>闊元科技有限公司</h1>
        <a href="#"
          ><i class="fa-solid fa-k fa-flip-vertical" style="color: #74c0fc"></i
        ></a>
        <a href=""><i class="fa-solid fa-u"></i></a>
        <a href=""><i class="fa-solid fa-o"></i></a>
        <a href=""><i class="fa-solid fa-y" style="color: #74c0fc"></i></a>
        <a href=""><i class="fa-solid fa-u"></i></a>
        <a href=""><i class="fa-solid fa-a"></i></a>
        <a href=""><i class="fa-solid fa-n"></i></a>
      </div>

      <div class="hambuger">
        <div class="first-line"></div>
        <div class="second-line"></div>
        <div class="first-line"></div>
      </div>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slogan">
            <div class="container">
              <div class="left">
                <div class="left-top">闊元引領 科技未來</div>
                <h1>人才成長的搖籃</h1>
                <div class="left-bottom">
                  創意與專業碰撞的舞台。
                  我們相信，唯有不斷成長的員工才能推動企業的長足發展，並在這個瞬息萬變的科技世界中保持領先。
                </div>
              </div>
              <div class="right-img"></div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="container">
            <div class="right-img flip">
              <div class="circle">
                <div class="inside-circle">
                  <div class="logo"></div>
                </div>
              </div>
            </div>
            <div class="about">
              <div class="text">
                <div class="title">About</div>
                <div class="name">KUO YUAN LTD.</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="company-business">
      <div class="left">
        <div class="title1">KUOYUAN CONSISTS OF</div>
        <div class="title2">WHAT WE DO</div>
        <div class="title1">WITH A VARIETY OF EXPERTISE</div>
      </div>
      <div class="slider">
        <div class="slider-info1">
          <div class="text">
            <a>Invent</a>
          </div>
          <div class="num">01</div>
        </div>

        <div class="slider-info2">
          <div class="text">Design</div>
          <div class="num">02</div>
        </div>
        <div class="slider-info3">
          <div class="text">Development</div>
          <div class="num">03</div>
        </div>
        <div class="slider-info4">
          <div class="text">Consulatant</div>
          <div class="num">04</div>
        </div>
      </div>
    </div>
    <div class="toggle-arrow">
      <i class="fa-solid fa-arrow-left"></i>
    </div>

    <div class="footer">
      <div class="name">闊元科技有限公司</div>
      <div class="info">
        <div class="line">
          <div class="icon">
            <i class="fa-solid fa-phone-volume"></i>
          </div>
          <div class="text">04-23120922</div>
        </div>
        <div class="line">
          <div class="icon">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="text">noah.tech.ltd@gmail.com</div>
        </div>
        <div class="line">
          <div class="icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="text">臺中市西區民龍里臺灣大道二段285號14樓之3</div>
        </div>
      </div>
    </div>

    <!--複製套件-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // 創建一個輪播
        autoplay: {
          // 自動輪播 swiper
          delay: 5 * 1000, // 每兩秒切換下一張
        },
        loop: true, // 輪播結束後回到第一張繼續輪播
        navigation: {
          // 前一張、下一張按鈕
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      /*複製套件頁尾*/
      document
        .querySelector(".toggle-arrow")
        .addEventListener("click", function () {
          const footer = document.querySelector(".footer");
          footer.classList.toggle("show");

          // 更改箭头方向
          const arrowIcon = document.querySelector(".toggle-arrow i");
          if (footer.classList.contains("show")) {
            arrowIcon.classList.remove("fa-arrow-left");
            arrowIcon.classList.add("fa-arrow-right");
          } else {
            arrowIcon.classList.remove("fa-arrow-right");
            arrowIcon.classList.add("fa-arrow-left");
          }
        });
    </script>
  </body>
</html>
