<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #000;
    }

    #toggler:checked + label .box {
      background-color: aqua;
    }

    #toggler {
      display: none;
    }
  </style>
  <body>
    <input type="checkbox" id="toggler" />

    <label for="toggler">
      <div class="box"></div>
    </label>
  </body>
</html>
